<!DOCTYPE html>
<html lang="en">
<head>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert with Flask</title>

</head>
<body>

  <section id="cover" class="min-vh-100">
    <div id="cover-caption">
        <div class="container">
            <div class="row text-white">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                    <h1 class="display-4 py-2 text-truncate">Convert with Flask</h1>
                    <div class="px-2">
                      <form action="/render" method="POST"  enctype = "multipart/form-data">

                        {% if error_message %}
                        <div class="alert alert-danger mb-3" role="alert">
                          {{error_message}}
                        </div>
                        {% endif %}


                     

                            <div class="form-group">

                                <input class="form-control mb-2" type="file" id="file" name="file" required> 
                                <input class="form-control mb-2" type="text" id="text" placeholder="URL" name="url" required>

                                <select name = "convert_to" class="form-select mb-3" aria-label="Default select example">
                                  <option selected value="jpeg" name="convert_to">JPEG</option>
                                  <option value="png" name="convert_to">PNG</option>
                                  <option value="gif" name="convert_to">GIF</option>
                                  <option value="bmp" name="convert_to">BMP</option>

                              </select>
                            </div>
                      
                            <input class="btn btn-primary btn-md" type="submit" value="Convert" name = "process"/>
                        </form>

                  
                     
                        {% if converted == True %}

                        <img src="data:image/jpg;base64,{{path|safe}}" alt="Converted Image" width="150" class="mt-3 mb-3"/>
                    
                      
                        <form action="/render/{{url}}" method="POST" target="_blank">
                        <input class="btn btn-primary btn-lg" type="submit" value="Download" name = "process"/>
                        </form>

                        {% endif %}


                              <!-- Copyright -->
                <div class="text-center p-4">
          by
             <a class="text-reset fw-bold" href="https://github.com/furkangulec" style="text-decoration: none;">furkan güleç</a>
        </div>
        <!-- Copyright -->

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



  
          
          
    


  

      


</body>
</html>


<script>
  $(function() {
                         $("input:file").change(function (){
                           $("#text").prop('disabled', true);
                         });
                         $("#text").change(function (){
                           if($("#text").val().trim() != ""){
                              $("#file").prop('disabled', true);
                           }else{
                              $("#file").prop('disabled', false);
                           }
                    
                         });
                      });

                      

</script>
